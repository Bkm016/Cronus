quest_0:
  # 任务名称
  # 用于在任务纵览中显示的简要名称
  display: '主线任务'

  # 任务标签
  # 用于在任务纵览中选择显示的任务
  keyword:
  - '主线任务'

  # 任务标记
  # 如果你使用 Uranus 语法进行任务切换
  # 同样可以通过任务标记选择正在执行的任务
  # 注意，玩家不可同时接受多重相同标记的任务
  label: 'quest_main'

  # 任务冷却时间（单位：Cronus 时间表达式）
  # 如果你不想让玩家再次接受这个任务，可以填写 never 或 -1
  cooldown: never

  # 任务超时时间（单位：Cronus 时间表达式）
  # 指接受任务后有多长时间执行任务
  # 超时后任务自动失败
  # 如果这个任务没有时间限制，可以填写 never 或 -1
  # 如果你想让这个任务在固定的时间结束，可以使用：
  # ==========================================================
  # day:HH:mm（day:23:59）每日刷新（每日23点59分）
  # week:dd:HH:mm（week:1:23:59）每周刷新（每周一23点59分）
  # month:dd:HH:mm（month:15:23:59）每月刷新（每月15日23点59分）
  # ==========================================================
  timeout: never

  # 任务动作
  # 仅允许 success、accept、failure
  action:
    # 任务接受
    accept:
    - 'command.console say quest:quest_0 accepted!'
    # 任务完成
    success:
    - 'command.console say quest:quest_0 successfully!'
    # 任务失败（放弃）
    failure:
    - 'command.console say quest:quest_0 failed!'

  # 任务阶段
  # 每个任务可以包含多个阶段
  # 玩家在完成上一阶段之前无法查看下一阶段的内容
  stage:

    # 任务阶段序号
    # 每个序号在玩家接受后不可更改否则将会出现不可预料的错误
    stage_0:

      # 任务条目
      # 每个任务可以包含多个阶段
      # 玩家可以查看当前任务阶段下的所有任务条目
      task:

        # 任务条目序号
        # 每个序号在玩家接受后不可更改否则将会出现不可预料的错误
        task_0:

          # 任务条目类型
          type: block_break

          # 任务条目数据
          # 用来规定任务条目的详细要求
          data:
            count: 1
            block: stone

          # 任务条目条件
          # 用来约束任务条目的完成方式
          condition:
            ==: ANY_MATCH

            predicate:
            - 'item.hand == diamond_spade'
            - 'item.hand == iron_spade'

          # 任务条目引导
          # 插件将会创造动态的引导指引玩家前往这里
          # 耗能较高，请勿大量使用
          gudie:
            # 显示距离
            distance: 2
            # 目标地点
            target: 'world,0,100,0'
            # 引导内容
            text:
            - '&8[&f开采目标&8]'
            - '距离 {distance}m'

          # 任务条目动作
          # 仅允许 success
          action:
            # 条目完成
            success:
            - 'command.console say task:task_0 block_break successfully!'

      # 任务阶段动作
      # 仅允许 success、accept
      action:
        # 阶段开始
        # 任务的首阶段开始时不会执行该动作
        accept:
        - 'command.console say stage:stage_0 accepted!'
        # 阶段完成
        success:
        - 'command.console say stage:stage_0 successfully!'

      # 任务阶段描述
      # 用于在佣兵日志中显示任务的相关信息
      content:
        c0:
        - '佣兵日志'
        - ''
        - '在开始你的冒险旅途之前'
        - '先来熟悉这里'
        - ''
        - '尝试完成以下目标:'
        - ''
        - '{quest.strike:task_0}- <hover:{quest.strike:task_0}开采石头|在任何地点开采石头>{quest.strike:task_0} * {quest.var:task_0.count|0}/10'

      # 任务完成描述
      # 用于在佣兵日志中显示任务的最终信息
      content-completed:
        c0:
        - '佣兵日志'
        - ''
        - '在开始你的冒险旅途之前'
        - '先来熟悉这里'
        - ''
        - '尝试完成以下目标:'
        - ''
        - '{quest.strike:task_0}- <hover:{quest.strike:task_0}开采石头|在任何地点开采石头>{quest.strike:task_0} * {quest.var:task_0.count|0}/10'
        - ''
        - '完成于 {date.format:{quest:complete.time}|yyy年MM月dd日}'

      # 任务纵览描述
      # 用于在任务纵览中显示任务信息
      content-global:
      - '{quest.strike:task_0}- <hover:{quest.strike:task_0}开采石头|在任何地点开采石头>{quest.strike:task_0} * {quest.var:task_0.count|0}/10'
